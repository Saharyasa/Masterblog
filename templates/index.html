<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>By {{ post.author }}</p>
                <p>{{ post.content }}</p>
                <a href="{{ url_for('update', post_id=post.id) }}">Edit</a> |
                <a href="{{ url_for('delete', post_id=post.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add') }}">Add New Post</a>
</body>
</html>
